<div id='gallary-container' [alwaysCallback]="true" infiniteScroll [infiniteScrollDistance]="100"
  [infiniteScrollThrottle]="300" [scrollWindow]="false" (scrolled)="scrollDown()">
  <div class="gallery-grid">
    <div *ngFor="let image of images; index as index;">
      <img (click)="openDialog(index)" class="gallery-item" src="{{ image.link }}" alt="{{ image.name }}" />
    </div>
  </div>
</div>
